<!DOCTYPE html>

<html class="no-js" ng-app="myApp"> <!--<![endif]-->
<head>
	<title>AngularJS - Vize-Final Ortalama Hesaplama</title>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />		
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta property="og:title" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
 	<link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
	<!-- ////////////////////////////// Start Html ////////////////////////////// --> 


	<div class="container" ng-controller="CalcCtrl">
		<form class="form-horizontal col-md-offset-2" role="form" ng-submit="addRow()">
			<div class="form-group">
				<label class="col-md-2 control-label">Ders Adı</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="name" ng-model="name" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Vize</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="note" ng-model="note" required numbers-only maxlength="3" minlenght="1" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Final</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="note2" ng-model="note2" required numbers-only maxlength="3" minlenght="1" />
				</div>
			</div>
			
			<div class="form-group">	
			<label class="col-md-2 control-label"></label>							
				<div class="col-md-6">
					<input type="submit" value="Hesapla" class="btn btn-primary btn-block"/>
				</div>
			</div>
		</form>

		<table class="table table-bordered table-hover">
			<tr>
				<th>Ders Adı</th>
				<th>Vize</th>
				<th>Final</th>
				<th>Sonuç</th>
				<th>Harf Notu</th>
				<th>Durum</th>
			</tr>
			<tr ng-repeat="lesson in lessons">
				<td class="lessonName">{{lesson.name}}</td>
				<td>{{lesson.note}}</td>
				<td>{{lesson.note2}}</td>
				<td>{{lesson.total}}</td>
				<td>{{lesson.letterNote}}</td>
				<td>{{lesson.snc}}</td>
			</tr>
		</table>
	</div>

 	<!-- Script -->
	<script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</body>
</html>
